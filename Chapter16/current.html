<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
  * {
    margin:0;
    padding:0;
    overflow:hidden;
  }
  #container{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }
  p {
    font-size:1.2em;
  }
  .display {
    font-size:1.5em;
    font-weight:bold;
    color:blue;
  }
</style>
</head>
<body>
  <div id="container">
    <p>현재 시각 <span id="current" class="display"></span></p>
  </div>
</body>
<script>
  setInterval(displayNow, 1000);

  function displayNow() {
    var now = new Date();
    var currentTime = now.toLocaleTimeString();

    document.querySelector("#current").innerHTML = currentTime;
  }
</script>
</html>
